<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i,900,900i&display=swap" rel="stylesheet">
  <!--=============== CSS File ==========================-->
  <link href="./include/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="./include/css/all.min.css" rel="stylesheet" type="text/css" />
  <link href="./include/css/style.css" rel="stylesheet" type="text/css" />
  <title>NFT Marketplace App</title>
</head>
<body>
  
<section>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="nft_signin_content">
          <div class="nft_sign_top_sec">
            <a href="./get_started.html"><i class="fas fa-long-arrow-alt-left"></i><span class="stats">Stats</span></a>
            <h5></h5>
          </div>
        <div class="ranking_stats">
          <h5>Rankings</h5>
          <i class="fas fa-sliders-h" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
        </div> 
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content filter_content_box">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Filter</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <div class="row">
                            <div class="filter_option">
                            <h6>Categories</h6> 
                            <div>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            </div>
                            <div class="filter_option">
                                <h6>Chains</h6> 
                                <div>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                </div>
                            </div>
                            <div class="filter_option">
                                <h6>Volume</h6> 
                                <div>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="apply_sec">
                    <button type="button" class="btn signin_btn">Apply</button>
                </div>
            </div>
         <div class="table-responsive">
          <table class="table">
            <tbody class="stats_table">
              <tr>
                <td>1.</td>
                <td><img src="./include/images/stats/ranking_profile_1.png" class="img-fluid" alt="NFT-Image"></td>
                <td>The shiboshis</td>
                <td><i class="fas fa-gem"></i> 7346 ETH<br><span class="plus_color">+73463.6%</span></td>
              </tr>
              <tr>
                <td>2.</td>
                <td><img src="./include/images/stats/ranking_profile_2.png" class="img-fluid" alt="NFT-Image"></td>
                <td>Azuki</td>
                <td><i class="fas fa-gem"></i> 7346 ETH<br><span class="minus_color">-73463.6%</span></td>
              </tr>
              <tr>
                <td>3.</td>
                <td><img src="./include/images/stats/ranking_profile_3.png" class="img-fluid" alt="NFT-Image"></td>
                <td>Degen toonz</td>
                <td><i class="fas fa-gem"></i> 7346 ETH<br><span class="minus_color">-73463.6%</span></td>
              </tr>
              <tr>
                <td>4.</td>
                <td><img src="./include/images/stats/ranking_profile_4.png" class="img-fluid" alt="NFT-Image"></td>
                <td>Crypto coven</td>
                <td><i class="fas fa-gem"></i> 7346 ETH<br><span class="plus_color">+73463.6%</span></td>
              </tr>
              <tr>
                <td>5.</td>
                <td><img src="./include/images/stats/ranking_profile_5.png" class="img-fluid" alt="NFT-Image"></td>
                <td>FLUF World</td>
                <td><i class="fas fa-gem"></i> 7346 ETH<br><span class="minus_color">-73463.6%</span></td>
              </tr>
              <tr>
                <td>6.</td>
                <td><img src="./include/images/stats/ranking_profile_6.png" class="img-fluid" alt="NFT-Image"></td>
                <td>VOX Collectibles: Mirandus</td>
                <td><i class="fas fa-gem"></i> 7346 ETH<br><span class="plus_color">+73463.6%</span></td>
              </tr>
            </tbody>
          </table>
         </div>
          
        </div>
      </div>
    </div>

  </div>
</section>

<!--=============== Script File ==========================-->
<script src="./include/js/bootstrap.bundle.min.js"></script>
</body>
</html>
