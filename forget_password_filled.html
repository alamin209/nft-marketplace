<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i,900,900i&display=swap" rel="stylesheet">
  <!--=============== CSS File ==========================-->
  <link href="./include/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="./include/css/all.min.css" rel="stylesheet" type="text/css" />
  <link href="./include/css/style.css" rel="stylesheet" type="text/css" />
  <title>NFT Marketplace App</title>
</head>
<body>
  

<section>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="nft_signin_content">
          <div class="nft_sign_top_sec">
            <a href="./sign_in.html"><i class="fas fa-long-arrow-alt-left"></i></a>
          </div>
          <h4>Forget Password</h4>
          <p>Your confirmation link will be sent to your email address</p>
            <form>
              <div class="input-group mb-3 nft_sign_input">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope-open-text"></i></span>
                <input type="text" class="form-control" placeholder="abusaeid01@gmail.com" aria-label="Username" aria-describedby="">
              </div>
              <div class="send_section">
                <button class="btn signin_failed_btn"><a href="./forget_password_modal.html" data-bs-toggle="modal" data-bs-target="#exampleModal">Send</a></button>
              </div>
            </form>
        </div>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header emailsent_modal_header">
                  <h5 class="modal-title text-center" id="exampleModalLabel">Email Sent!</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body emailsent_modal_body">
                  <p>Check your inbox for password reset request email</p>
                </div>
              </div>
            </div>
          </div>
      
        
      </div>
    </div>

  </div>
</section>













<!--=============== Script File ==========================-->
<script src="./include/js/bootstrap.bundle.min.js"></script>
</body>
</html>
